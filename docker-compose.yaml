services:
  gitlist:
    image: cmanley/gitlist
    volumes:
      - ./resources/bare:/repos:ro
    expose:
      - 80

  gitainer:
    image: chromart/gitainer
    volumes:
      - ./resources/bare:/var/gitainer/repo
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 3000:3000 # git server
      - 8080:8080 # webui and webhooks